<body>
  <form autocomplete="off" novalidate [formGroup]="cadastro">
    <div class="form-group" [ngClass]="aplicaCssErro('instituicao')">
      <label for="instituicao" class="control-label"
        >Nome da Instituição ou Plataforma de Estudo</label
      >
      <input
        type="text"
        class="form-control"
        id="instituicao"
        formControlName="instituicao"
        placeholder="Instituição ou Plataforma"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('instituicao')"
        msgErro="Instituição ou Plataforma é
          obrigatório"
      >
      </app-campo-control-erro>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8" [ngClass]="aplicaCssErro('cursos')">
        <label for="cursos" class="contro-label">Cursos</label>
        <input
          type="text"
          class="form-control"
          id="cursos"
          formControlName="cursos"
          placeholder="Curso"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('cursos')"
          msgErro="Curso obrigátorio."
        >
        </app-campo-control-erro>
      </div>
      <div class="form-group col-md-2" [ngClass]="aplicaCssErro('data')">
        <label for="data">Data</label>
        <input
          type="date"
          class="form-control"
          id="data"
          formControlName="data"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('data')"
          msgErro="Data obrigátorio."
        >
        </app-campo-control-erro>
      </div>
      <div class="form-group col-md-2" [ngClass]="aplicaCssErro('cargaH')">
        <label for="cargaH">Carga Horária</label>
        <input
          type="text"
          class="form-control"
          id="cargaH"
          formControlName="cargaH"
          placeholder="Quant: Horas Curso"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('cargaH')"
          msgErro="Horas obrigatório."
        >
        </app-campo-control-erro>
      </div>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro('descricao')">
      <label for="descricao">Descrição do Curso</label>
      <input
        type="text"
        class="form-control"
        id="descricao"
        formControlName="descricao"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('descricao')"
        msgErro="Descrição obrigatório."
      >
      </app-campo-control-erro>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro('urlFoto')">
      <label for="urlFoto">Imagem do Certificado</label>
      <input
        type="text"
        class="form-control"
        id="urlFoto"
        formControlName="urlFoto"
        placeholder="Colocar a Foto"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('urlFoto')"
        msgErro="Colocar link da imagem ."
      >
      </app-campo-control-erro>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro('linkCurso')">
      <label for="linkCurso">Link do Curso</label>
      <input
        type="url"
        class="form-control"
        id="linkCurso"
        formControlName="linkCurso"
        placeholder="Colocar link do curso"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('linkCurso')"
        msgErro="Colocar link do curso."
      >
      </app-campo-control-erro>
    </div>

    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="customSwitch1" />
      <label class="custom-control-label" for="customSwitch1"
        >Aulas Presencial</label
      >
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="customSwitch2" />
      <label class="custom-control-label" for="customSwitch2"
        >Aulas On-line</label
      >
    </div>
    <button type="submit" class="btn btn-success btn-lg" (click)="onSubmit()">
      Salvar
    </button>
    <button type="button" class="btn btn-danger btn-lg" (click)="onCancel()">
      Cancelar
    </button>
  </form>
</body>
